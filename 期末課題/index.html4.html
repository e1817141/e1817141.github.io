<!DOCTYPE html>

<html lang="utf-8">

    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./css/base.css.4base.css">
        <title>ムーミン公式サイト</title>
    </head>

    <body>
        <header>
            <h1>MOOMIN</h1>

            <nav id="menu">
                <ul>
                    <li><a href="index.html" target="_blank">ホーム</a></li>
                    <li><a href="index.html2.html" target="_blank">キャラクター</a></li>
                    <li><a href="index.html3.html" target="_blank">スポット</a></li>
                    <li><a>会員登録</a></li>
                </ul>
                
            </nav>
        </header>

        <div>
            <h2>ムーミン公式サイト</h2>
            <h3>入会フォーム</h3>

            <dl>
                <dt>会員内容</dt>
                <dd>・メールマガジンによるお知らせ</dd>
                <dd>・公式ショップで利用できるクーポンの配布</dd>
                <dd>・オフィシャルムーミンツアーのご案内</dd>
                <dd>・イベント優先参加有り</dd>
                <dd>・ムーミンバレーパーク前売りチケット購入</dd>
                <dd>・ムーミンからのお誕生日メール</dd>
                <dd>・抽選お申込みでプレゼントゲットのチャンス</dd>
                <dd>・ムーミン谷住民票作成</dd>
            </dl>



            <form action="#" method="POST">
               <div>
                  
                   <div>
                      <label for="last-name">
                           姓：
                           <input type="text" name="lastname"　id="last-name"　placeholder="ここには姓を入れてね" required>
                      </label>

                      <label>
                           名：
                           <input type="text" name="firstname"> 
                      </label>
                   </div> 

                

                

               
                   <div>
                     <input type="checkbox" name="agreement" id="agreement" checked>
                     <label for="agreement">プライバシーポリシーに同意する</label>
                  </div>


                   <div>
                      <label>
                          男性
                         <input type="radio" name="sex">
                      </label>　 

                     　 <label>
                           女性
                           <input type="radio" name="sex">
                      　</label>
                      　　　
                  
                 
                       <label>
                         その他
                         <input type="radio" name="sex" value="other">
                       </label>
                   </div>
                   <div>  
                      <label for="birthday">
                          誕生日
                          <input type="date" name="birthday" id="birthday">
                     </label>
                   

               
                   <div> 
                      <label>
                         電話番号：
                          <input type="tel">
                      </label>
                   </div>

                
                   <div>
                       <label>
                         メールアドレス：
                          <input type="email">
                       </label>
                   </div>

                
                   <div>
                        <label> 顔写真
                          （ムーミン谷住民票作成時に利用）：
                          <input type="file">
                       </label>
                  </div>


                   <div>
                       <label for="requests">
                         好きなキャラクター
                          <textarea name="requests" id="requests" cols="40" rows="5"></textarea>
                      </label>
                   </div>

                   <div>
                       <label for="requests">
                           要望
                           <textarea name="requests" id="requests" cols="50" rows="10"></textarea>
                       </label>
                   </div>
               
                   <duv>
                       <input type="submit" value="送信する">
                       <input type="reset" value="リセット">
                   </duv>
                </div>


            </form>

        </div>



        
            
        
    </body>
</html>
